<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <form th:action="@{${accion}}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        

        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <div>
            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:field="*{stock}" required>
        </div>

        <div>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="precio" th:field="*{precio}" step="0.01" required>
        </div>

        <div>
            <label for="image">URL de Imagen:</label>
            <input type="url" id="image" name="image" th:field="*{image}">
        </div>

        <div>
            <button type="submit">Guardar</button>
            <a th:href="@{/}" style="margin-left: 10px;">Cancelar</a>
        </div>
    </form>
</body>
</html>
